<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>
    </head>

    <body>
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best" vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="light" src="./project166.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="lightmodel" position="0 0 -0.5" 
            gltf-model="#light" rotation="0 0 0"
            animation="property: position; to: -1.1 0.05 -0.3; from: -1.1 1 -0.3; 
            easing: linear; loop: true; dur: 500"></a-entity>
        </a-marker>

      </a-scene>  
    </body>
</html>
